<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <section class="section-form">
      <form id="survey-form" action="">
        <div class="col">
          <label id="name-label" for="">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your Name"
            required />
        </div>
        <div class="col">
          <label id="email-label" for="">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your Email"
            required />
        </div>
        <div class="col">
          <label id="number-label" for="">Age</label>
          <input
            type="number"
            id="number"
            min="10"
            max="100"
            placeholder="Enter you Age" />
        </div>
        <select name="" id="dropdown">
          <option value="Student">Student</option>
          <option value="Full time job">Full time job</option>
          <option value="full time learner">full time learner</option>
        </select>

        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <div>
            <label>
              <input
                name="recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked />Definitely</label
            >
          </div>
          <div>
            <label>
              <input
                name="recommend"
                value="maybe"
                type="radio"
                class="input-radio" />Maybe</label
            >
          </div>
          <div>
            <label
              ><input
                name="recommend"
                value="not-sure"
                type="radio"
                class="input-radio" />Not sure</label
            >
          </div>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <div>
            <label>
              <input type="checkbox" value="improve" />Front-end Projects
            </label>
          </div>
          <div>
            <label>
              <input type="checkbox" value="improve" />Back-end Projects
            </label>
          </div>
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            name="comment"
            id="comment"
            cols="30"
            rows="10"
            placeholder="Enter your comment here..."></textarea>
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>
    </section>

    <!--

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>
  </body>
</html>
